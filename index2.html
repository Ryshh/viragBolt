<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virágbolt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .category-buttons {
      margin-bottom: 20px;
    }
    .category-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .flower-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .flower-item {
      text-align: center;
      max-width: 200px;
    }
    .flower-item img {
      width: 100%;
      cursor: pointer;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .flower-item img:hover {
      transform: scale(1.1);
    }
    .popover {
      position: absolute;
      background-color: white;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
    }
  </style>
</head>
<body>
  <h1>Virágbolt</h1>
  <div class="category-buttons"></div>
  <div class="flower-list"></div>
  <div class="popover" id="popover"></div>

  <script>
    const categoriesApi = 'https://viragbolt-backend.onrender.com/api/categories';
    const flowersApi = 'https://viragbolt-backend.onrender.com/api/flowers';

    const categoryButtonsContainer = document.querySelector('.category-buttons');
    const flowerListContainer = document.querySelector('.flower-list');
    const popover = document.getElementById('popover');

    // Fetch categories and render buttons
    async function loadCategories() {
      try {
        const response = await fetch(categoriesApi);
        const categories = await response.json();
        categories.forEach(category => {
          const button = document.createElement('button');
          button.textContent = category.nev;
          button.onclick = () => loadFlowers(category.id);
          categoryButtonsContainer.appendChild(button);
        });
      } catch (error) {
        console.error('Error loading categories:', error);
      }
    }

    // Fetch flowers by category and render them
    async function loadFlowers(categoryId) {
      try {
        const response = await fetch(flowersApi);
        const flowers = await response.json();
        flowerListContainer.innerHTML = ''; // Clear previous flowers
        flowers
          .filter(flower => flower.kategoria_nev_id === categoryId)
          .forEach(flower => {
            const flowerItem = document.createElement('div');
            flowerItem.classList.add('flower-item');

            const img = document.createElement('img');
            img.src = flower.kepurl;
            img.alt = flower.nev;
            img.onclick = () => showPopover(flower, img);

            const name = document.createElement('p');
            name.textContent = flower.nev;

            flowerItem.appendChild(img);
            flowerItem.appendChild(name);
            flowerListContainer.appendChild(flowerItem);
          });
      } catch (error) {
        console.error('Error loading flowers:', error);
      }
    }

    // Show popover with flower details
    function showPopover(flower, imgElement) {
      popover.style.display = 'block';
      popover.style.left = `${imgElement.getBoundingClientRect().left + window.scrollX}px`;
      popover.style.top = `${imgElement.getBoundingClientRect().bottom + window.scrollY}px`;
      popover.innerHTML = `
        <h3>${flower.nev}</h3>
        <p>${flower.leiras}</p>
        <p><strong>Ár:</strong> ${flower.ar} Ft</p>
        <p><strong>Készlet:</strong> ${flower.keszlet} db</p>
      `;

      document.addEventListener('click', hidePopover);
    }

    function hidePopover(event) {
      if (!popover.contains(event.target)) {
        popover.style.display = 'none';
        document.removeEventListener('click', hidePopover);
      }
    }

    // Initialize
    loadCategories();
  </script>
</body>
</html>
